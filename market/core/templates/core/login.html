{% extends "core/main.html" %}
{% load static %}
{% block title %}Login/Register{% endblock %}
{% block body_content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="{% static 'core/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{% static 'core/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}">
<!--===============================================================================================-->

<div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <ul class="tab-group login100-form-title p-b-49">
                    <li class="tab active"><a class="activeTab" href="#login">Log In</a></li>
                    <li class="tab"><a  class="activeTab" href="#signup">Sign Up</a></li>
                </ul>

                <div class="tab-content">
                     
                    <div id="login">   
                      <h1>Welcome Back!</h1>
                      <form action="/" method="post">   
                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                                <span class="label-input100">Username</span>
                                <input class="input100" type="text" name="username" placeholder="Your Email or phone number">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <span class="label-input100">Password</span>
                                <input class="input100" type="password" name="pass" placeholder="Password">
                                <span class="focus-input100" data-symbol="&#xf190;"></span>
                            </div>
                            <div class="text-right p-t-8 p-b-31">
                                <a href="#">
                                    Forgot password?
                                </a>
                            </div>
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn">
                                        Login
                                    </button>
                                </div>
                            </div>
                      </form>
                    </div>
                    <div id="signup">   
                        <h1>Sign Up</h1>
                        
                        <form action="/" method="post">
                          <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                              <span class="label-input100">First name</span>
                              <input class="input100" type="text" name="firstname" placeholder="First Name">
                              <span class="focus-input100" data-symbol="&#xf206;"></span>
                          </div>
                          <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                              <span class="label-input100">Last name</span>
                              <input class="input100" type="text" name="lastname" placeholder="Last Name">
                              <span class="focus-input100" data-symbol="&#xf206;"></span>
                          </div>
                          <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                              <span class="label-input100">Last name</span>
                              <input class="input100" type="text" name="email" placeholder="Email">
                              <span class="focus-input100" data-symbol="&#64;"></span>
                          </div>
                          <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                              <span class="label-input100">Phone Number</span>
                              <input class="input100" type="text" name="username" placeholder="Phone Number">
                              <span class="focus-input100" data-symbol="&#9742;"></span>
                          </div>
                          <div class="wrap-input100 validate-input" data-validate="Password is required">
                              <span class="label-input100">Password</span>
                              <input class="input100" type="password" name="password" placeholder="Password">
                              <span class="focus-input100" data-symbol="&#xf190;"></span>
                          </div>
                        
                        <div class="container-login100-form-btn p-t-31">
                          <div class="wrap-login100-form-btn">
                              <div class="login100-form-bgbtn"></div>
                              <button class="login100-form-btn" type="submit">
                                  SignUp
                              </button>
                          </div>
                      </div>
                        
                        </form>
              
                      </div>           
                </div><!-- tab-content -->

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'core/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'core/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'core/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'core/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'core/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'core/vendor/daterangepicker/daterangepicker.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'core/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'core/js/main.js' %}"></script>
{% endblock %}
