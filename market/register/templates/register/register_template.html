{% extends 'register/register.html' %}

{% load static %}

{% block css_links %}

{% block form_title %}SignUp form{% endblock %}

        <a href="{% url 'login' %}" class="ForgetPwd">Already have an account?</a>

    <div class="form-group">
        <input type="submit" class="btnSubmit" value="SignUp"/>
    </div>
{% endblock %}
